{% extends 'layout/base.html' %}


{% block title  %}

CONTACT TEMPLATE
{% endblock %}

{% block content %}

<h1 class="text-center" >CONTACT PAGE</h1>


<form class="row d-flex flex-column  align-items-center g-3" method="post" action="#">
  <div class="col-md-3">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" name ="email" class="form-control" id="inputEmail4" required>
  </div>
  <div class="col-md-3">
    <label for="inputPassword4" class="form-label">Company Name</label>
    <input type="text" name="company_name"   class="form-control" id="inputPassword4" required>
  </div>
  <div class="col-md-3">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" name = 'city' class="form-control" id="inputCity" required>
  </div>
  <div class="col-12 text-center">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
{% endblock  %}
