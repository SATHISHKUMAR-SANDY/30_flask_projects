{% extends 'layout/base.html' %}

{% block title %}Available Pets{% endblock %}

{% block content %}
<h2>Available Pets</h2>
<ul>
    {% for pet in pets %}
        <li>
            <img src="{{ url_for('static', filename=pet.image) }}" alt="pet">
            <strong>{{ pet.name }}</strong> ({{ pet.type }}, {{ pet.age }} yrs)
            - {% if pet.adopted %}<span style="color: green;">Adopted</span>{% else %}
            <a href="{{ url_for('pet_detail', pet_id=pet.id) }}">View Details</a>{% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
