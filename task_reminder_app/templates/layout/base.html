<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Task Reminder{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-4">
        <nav class="mb-4">
            <a href="{{ url_for('show_reminders') }}" class="btn btn-primary">All Reminders</a>
            <a href="{{ url_for('add_reminder') }}" class="btn btn-success">Add Reminder</a>
        </nav>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
