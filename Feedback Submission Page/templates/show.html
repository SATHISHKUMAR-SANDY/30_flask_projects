{% extends "layout/base.html" %}

{% block title %}
Show Template
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">All Feedbacks</h2>

    <div class="card">
        <div class="card-body">
            <ol class="list-group list-group-numbered">
                {% for feed in all %}
                    <li class="list-group-item">{{ feed }}</li>
                {% endfor %}
            </ol>
        </div>
    </div>

    <div class="mt-4">
        <a href="{{ url_for('form') }}" class="btn btn-primary">Give More Feedback</a>
    </div>
</div>
{% endblock %}
