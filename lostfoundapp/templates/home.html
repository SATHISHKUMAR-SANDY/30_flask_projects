{% extends "layout/base.html" %}
{% block title %}All Items{% endblock %}
{% block content %}
<h2>ðŸ“‹ Lost & Found Board {% if status %} - Status: {{ status }}{% endif %}</h2>

<form method="get" class="mb-3">
    <select name="status" class="form-select" onchange="this.form.submit()">
        <option value="">-- Filter by Status --</option>
        <option value="Lost" {% if status == 'Lost' %}selected{% endif %}>Lost</option>
        <option value="Found" {% if status == 'Found' %}selected{% endif %}>Found</option>
    </select>
</form>

<div class="row">
    {% for item in items %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{{ url_for('static', filename='items/' ~ item.image) }}" class="card-img-top" height="200">
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text"><strong>Status:</strong> {{ item.status }}</p>
                <a href="{{ url_for('item_detail', item_id=item.id) }}" class="btn btn-sm btn-outline-info">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
