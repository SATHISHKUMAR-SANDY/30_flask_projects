{% extends "layout/base.html" %}
{% block title %}{{ item.title }} Details{% endblock %}
{% block content %}
<h2>{{ item.title }}</h2>
<img src="{{ url_for('static', filename='items/' ~ item.image) }}" class="img-fluid mb-3" style="max-height: 300px;">
<p><strong>Status:</strong> {{ item.status }}</p>
<p><strong>Description:</strong> {{ item.description }}</p>
<a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back</a>
{% endblock %}
