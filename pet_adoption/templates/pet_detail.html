{% extends 'layout/base.html' %}

{% block title %}{{ pet.name }} Details{% endblock %}

{% block content %}
<h2>{{ pet.name }} - {{ pet.type }}</h2>
<img src="{{ url_for('static', filename=pet.image) }}" alt="pet">
<p><strong>Age:</strong> {{ pet.age }} years</p>

{% if pet.adopted %}
    <p style="color: green;">This pet has already been adopted!</p>
{% else %}
    <form method="POST" action="{{ url_for('adopt_pet', pet_id=pet.id) }}">
        <button type="submit">Adopt {{ pet.name }}</button>
    </form>
{% endif %}

<a href="{{ url_for('index') }}">← Back</a>
{% endblock %}
