{% extends "layout/base.html" %}
{% block title %}{{ job.title }} - Apply{% endblock %}

{% block content %}
<h2>{{ job.title }}</h2>
<img src="{{ url_for('static', filename='logos/' + job.logo) }}" class="mb-3" style="height: 150px;">
<p><strong>Department:</strong> {{ job.department }}</p>
<p><strong>Company:</strong> {{ job.company }}</p>

<h4 class="mt-4">Application Form</h4>
<form method="POST" class="p-3 border bg-white rounded shadow-sm">
    <div class="mb-2">
        <input name="name" class="form-control" placeholder="Your Name" required>
    </div>
    <div class="mb-2">
        <input name="email" type="email" class="form-control" placeholder="Email Address" required>
    </div>
    <div class="mb-2">
        <textarea name="resume" class="form-control" placeholder="Paste your resume here..." required></textarea>
    </div>
    <button class="btn btn-success">Submit Application</button>
</form>
{% endblock %}
