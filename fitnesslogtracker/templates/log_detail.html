{% extends "layout/base.html" %}
{% block title %}Workout Details{% endblock %}
{% block content %}
<h2>{{ log.workout }} ({{ log.date }})</h2>
<img src="{{ url_for('static', filename='icons/' + log.icon) }}" style="height: 150px;">
<p><strong>Duration:</strong> {{ log.duration }} minutes</p>
<a href="{{ url_for('logs_page') }}" class="btn btn-secondary">Back to Logs</a>
{% endblock %}
