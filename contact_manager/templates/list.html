{% extends "layout/base.html" %}
{% block title %}Contact List{% endblock %}
{% block content %}

<h2>Contact List</h2>
<form class="mb-3" method="get">
    <input type="text" name="city" class="form-control" placeholder="Filter by city">
</form>

<div class="row">
    {% for contact in contacts %}
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5>{{ contact.name }}</h5>
                    <p><strong>Email:</strong> {{ contact.email }}</p>
                    <p><strong>Phone:</strong> {{ contact.phone }}</p>
                    <p><strong>City:</strong> {{ contact.city }}</p>
                    <a href="{{ url_for('contact_details', cid=contact.id) }}" class="btn btn-outline-info">View</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
