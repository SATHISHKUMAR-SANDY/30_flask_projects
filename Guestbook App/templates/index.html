{% extends "layout/base.html" %}

{% block title %}Guestbook Entries{% endblock %}

{% block content %}
<h2>Guest Entries</h2>
{% for entry in entries %}
    <div class="entry">
        <img src="{{ url_for('static', filename='avatar.png') }}" class="avatar" alt="avatar">
        <strong>{{ entry.name }}</strong><br>
        <p>{{ entry.message }}</p>
        <a href="{{ url_for('entry_detail', entry_id=entry.id) }}">View Details</a>
    </div>
{% else %}
    <p>No entries yet. Be the first to sign the guestbook!</p>
{% endfor %}
{% endblock %}
