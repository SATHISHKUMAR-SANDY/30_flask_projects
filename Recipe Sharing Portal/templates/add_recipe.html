{% extends "layout/base.html" %}

{% block title %}
Add Recipe
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Add a New Recipe</h2>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Recipe Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Image Filename (e.g., spaghetti.jpg)</label>
            <input type="text" name="image" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Ingredients (one per line)</label>
            <textarea name="ingredients" class="form-control" rows="5" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Instructions (one step per line)</label>
            <textarea name="instructions" class="form-control" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-success">Add Recipe</button>
    </form>
</div>
{% endblock %}
