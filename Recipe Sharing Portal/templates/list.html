{% extends "layout/base.html" %}

{% block title %}
Recipe List
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">All Recipes</h2>
    <ul class="list-group">
        {% for recipe in recipe_data %}
            <li class="list-group-item">
                <a href="{{ url_for('recipe_details') }}?id={{ recipe.id }}">
                    {{ recipe.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
